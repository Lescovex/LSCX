<div>
    <h1 class="text-center">Select account<img class="right" src="~icons/cross_icon.svg" (click)="closeDialog()"></h1>
</div>
<div id="selectList" class="round scroll scrollbar">
    <ul>
        <li *ngFor="let account of _wallet.wallet" [ngClass]="(selectedAcc.address == account.address)? 'selected' : ''" (click)="changeSelected(account)">
            <p class="title">{{account.name}}</p>
            <p>{{account.address}}</p>
        </li>
    </ul>
</div>


<div class="buttons">
    <button class="btn-black half" (click)="closeDialog()">Back</button>
    <button class="btn btn-inverse half right" (click)="selectAccount()">Select account</button>
</div>
