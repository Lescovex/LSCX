<div>
    <h1 class="text-center">Are you sure to delete this {{data}}?<img class="right" src="~icons/cross_icon.svg" (click)="closeDialog()"></h1>
</div>
<p class="text-center dist">This action can not be undone</p>
<div class="buttons">
    <button class="btn-black half left" (click)="closeDialog()">Cancel</button>
    <button class="btn warning half right" (click)="delete(true)">Delete {{data}}</button>
</div>
